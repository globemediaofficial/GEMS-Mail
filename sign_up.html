<!-- Email Subject: Confirm Your Sign-Up -->
<div style="font-family: Arial, sans-serif; color: #333; line-height: 1.6;">
    <div style="text-align: center;">
        <img style="width: 100px; height: auto;" class="logo" alt="GEMS Logo" src="https://github.com/globemediaofficial/GEMS-Mail/blob/main/GEMS%20Icons/diamond-black.png?raw=true">
    </div>
    <div>
        <p style="font-size: 18px; margin-bottom: 10px;">Dear user,</p>
        <p style="font-size: 16px; margin-bottom: 10px;">Welcome to GEMS! Your OTP code is:</p>
        <div style="background-color: #f5f5f5; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            {{ .Token }}
        </div>
        <p style="font-size: 16px;">Please enter this code to complete your registration.</p>
    </div>
    <div>
        <p style="font-size: 16px;">If you did not sign up for GEMS, please disregard this email.</p>
        <p style="font-size: 16px;">If you have any questions or need assistance, please contact our support team at
            <a href="mailto:support@mail.globemedia.me">support@mail.globemedia.me</a>.</p>
    </div>
</div>
